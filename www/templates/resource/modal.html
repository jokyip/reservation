<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <button class="button button-clear icon-left ion-close-round" ng-click="close()"></button>    
    <h1 class="title">Resource</h1>
  </ion-header-bar>
  <ion-content padding="true">
	<label class="item item-input">
		<span class="input-label">Name</span>
		{{ model.name }}
	</label>
	<label class="item item-input">
		<span class="input-label">Location</span>
		{{ model.location }}
	</label>
	<label class="item item-input">
		<span class="input-label">Contact No.</span>
		{{ model.contactNo }}
	</label>
	<label class="item item-input">
		<span class="input-label">Capacity</span>
		{{ model.capacity }}
	</label>
	<label class="item item-input">
		<span class="input-label">UC Facility</span>
		{{ model.ucFacility }}
	</label>
	<label class="item item-input">
		<span class="input-label">Admin acceptance</span>
		{{ model.adminAccept }}
	</label>
	<label class="item item-input">
		<span class="input-label">Owner</span>
		{{ model.createdBy.username }}
	</label>
  </ion-content>
</ion-modal-view>
