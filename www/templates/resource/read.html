<ion-view>
  <ion-nav-buttons side="left">
  	<h1 class="title">Resource</h1>
  	<a class="button button-icon button-clear" ng-href="#/resource/edit/{{ model._id }}">Edit</a>
  </ion-nav-buttons>
  <ion-content padding="true">
	<label class="item item-input">
		<span class="input-label">Name</span>
		{{ model.name }}
	</label>
	<label class="item item-input">
		<span class="input-label">Location</span>
		{{ model.location.name }}
	</label>
	<label class="item item-input">
		<span class="input-label">Capacity</span>
		{{ model.capacity }}
	</label>
	<label class="item item-input">
		<span class="input-label">Contact No.</span>
		{{ model.contactNo }}
	</label>
	<label class="item item-input">
		<span class="input-label">UC Facility</span>
		{{ model.ucFacility }}
	</label>
	<label class="item item-input">
		<span class="input-label">Admin acceptance</span>
		{{ model.adminAccept }}
	</label>
  </ion-content>
</ion-view>
