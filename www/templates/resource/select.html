<ion-modal-view>
  <ion-header-bar>
  	<button class="button button-clear button-positive" ng-click="controller.ok()">OK</button>
    <h1 class="title">Select</h1>
    <button class="button button-clear" ng-click="controller.cancel()">Cancel</button>
  </ion-header-bar>
  <ion-content padding="true">
  	<ion-item>
		<div class="list">
			<label class="item item-input">
		    	<span class="input-label">Name</span>
		    	<input type="text" ng-model="model.name">
			</label>
		</div>
	</ion-item>
  </ion-content>
</ion-modal-view>
