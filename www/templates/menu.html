<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        <button class="button" ng-class="mode == 'select' ? '' : 'invisible'" ng-click='selectAll()'>
          Select all
        </button>
        <button class="button" ng-class="mode == 'select' ? '' : 'invisible'" ng-click='deselectAll()'>
          Deselect all
        </button>
        <button class="button" ng-class="mode == 'select' ? '' : 'invisible'" ng-click='destroySel()'>
          Delete selected
        </button>
        <button class="button" ng-class="mode == 'select' ? '' : 'invisible'" ng-click='cancel()'>
          Cancel
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="MenuCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="newFolder()">
          New Folder
        </ion-item>
        <ion-item nav-clear menu-close href="#/file/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/file/list/">
          List
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
